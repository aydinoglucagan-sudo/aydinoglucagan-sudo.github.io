<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaÄŸlam Playlist OluÅŸturucu</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #1DB954;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-box {
            background-color: #121212;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #2a2a2a;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
            resize: vertical;
            font-family: monospace;
            box-sizing: border-box;
        }
        .convert-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background-color: #1DB954;
            color: black;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }
        .convert-btn:hover {
            background-color: #1ed760;
            transform: scale(1.02);
        }
        
        /* ÅžarkÄ± KartlarÄ± */
        .song-card {
            background-color: #181818;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-left: 4px solid #333;
            transition: 0.2s;
        }
        .song-card:hover {
            background-color: #222;
            border-left-color: #1DB954;
        }
        .song-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }
        .buttons {
            display: flex;
            gap: 8px;
        }
        .btn {
            flex: 1;
            text-decoration: none;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            transition: opacity 0.2s;
            color: white;
        }
        .btn:hover { opacity: 0.8; }
        
        .yt { background-color: #FF0000; } /* Klasik YouTube KÄ±rmÄ±zÄ±sÄ± */
        .yt-music { background-color: #202020; border: 1px solid #555; } /* YouTube Music SiyahÄ± */
        .am { background-color: #FA243C; } /* Apple Music Pembesi */

    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ§ Link Generator v3</h1>
    
    <div class="input-box">
        <textarea id="inputArea" placeholder="Listenizi buraya yapÄ±ÅŸtÄ±rÄ±n..."></textarea>
        <button class="convert-btn" onclick="createList()">Listeyi OluÅŸtur</button>
    </div>

    <div id="listContainer"></div>
</div>

<script>
    function createList() {
        const text = document.getElementById('inputArea').value;
        const container = document.getElementById('listContainer');
        container.innerHTML = ''; // Temizle

        const lines = text.split('\n');

        lines.forEach(line => {
            const song = line.trim();
            if (song) {
                const query = encodeURIComponent(song);
                
                // En garantili link yapÄ±larÄ±
                const ytLink = `https://www.youtube.com/results?search_query=${query}`;
                const ytMusicLink = `https://music.youtube.com/search?q=${query}`;
                const amLink = `https://music.apple.com/us/search?term=${query}`;

                const card = document.createElement('div');
                card.className = 'song-card';
                card.innerHTML = `
                    <div class="song-name">${song}</div>
                    <div class="buttons">
                        <a href="${ytLink}" target="_blank" class="btn yt">YouTube</a>
                        <a href="${ytMusicLink}" target="_blank" class="btn yt-music">YT Music</a>
                        <a href="${amLink}" target="_blank" class="btn am">Apple</a>
                    </div>
                `;
                container.appendChild(card);
            }
        });
    }
</script>

</body>
</html>
